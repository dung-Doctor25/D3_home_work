<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhúng các trang từ Q1 đến Q12 bằng iframe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="d-flex flex-wrap justify-content-center gap-2 mt-3">
        <button class="btn btn-outline-primary" onclick="loadPage('Q1.html')">Q1</button>
        <button class="btn btn-outline-primary" onclick="loadPage('Q2.html')">Q2</button>
        <button class="btn btn-outline-primary" onclick="loadPage('Q3.html')">Q3</button>
        <button class="btn btn-outline-primary" onclick="loadPage('Q4.html')">Q4</button>
        <button class="btn btn-outline-primary" onclick="loadPage('Q5.html')">Q5</button>
        <button class="btn btn-outline-primary" onclick="loadPage('Q6.html')">Q6</button>
        <button class="btn btn-outline-primary" onclick="loadPage('Q7.html')">Q7</button>
        <button class="btn btn-outline-primary" onclick="loadPage('Q8.html')">Q8</button>
        <button class="btn btn-outline-primary" onclick="loadPage('Q9.html')">Q9</button>
        <button class="btn btn-outline-primary" onclick="loadPage('Q10.html')">Q10</button>
        <button class="btn btn-outline-primary" onclick="loadPage('Q11.html')">Q11</button>
        <button class="btn btn-outline-primary" onclick="loadPage('Q12.html')">Q12</button>
    </div>
    <br>


    <iframe id="contentFrame" src="Q1.html" width="100%" height="800px" style="border: none;"></iframe>


    <script>
        function loadPage(page) {
            document.getElementById("contentFrame").src = page;
        }
    </script>
</body>
</html>
